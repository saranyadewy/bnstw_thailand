        function language_th(t) {
            t = t.replaceAll('complete the quest', 'สำเร็จเควส');
            t = t.replaceAll('Select Quest', 'เลือกเควส');
            t = t.replaceAll('cancel', 'ยกเลิก');

        }

        $(function () {
            $("#resizable").resizable({ handles: 'n, e, s, w' });
        });

        $("#exampleModal").draggable({
            handle: ".modal-header"
        });
        $(function () {
            if (localStorage.getItem('resize-map') == null) {
                localStorage.setItem('resize-map', '2');
            }
            $(document).keyup(function (e) {
                if (e.keyCode == 188) {
                    var mapresize = Number(localStorage.getItem('resize-map')) + 1;
                    if (mapresize >= 4) {
                        mapresize = 1;
                    }
                    localStorage.setItem('resize-map', mapresize);
                    $(".image-map").removeClass("image-map-35 image-map-75 image-map-100");
                    switch (mapresize) {
                        case 1:
                            $(".image-map").addClass("image-map-35");
                            break
                        case 2:
                            $(".image-map").addClass("image-map-75");
                            break
                        case 3:
                            $(".image-map").addClass("image-map-100");
                            break
                        default:
                            break
                    }
                    console.log(mapresize);
                }
            });
        });
    </script>

        <div class="progress-bar" style="width: 0%;z-index: 9999;"></div>
        <div id="bg_loading">
        </div>
        <div style="position: relative;">
            <img src="https://i3lacki3unny.web.app/loading.gif" class=""
                style="position: absolute; top: -60px; height: 60px; left: -140px;z-index: 9998;">
        </div>
    </div>
    <script>
        setTimeout(() => {
            $("#bg_loading").attr("style", `position: absolute;width: 100%;height:${window.innerHeight}px;background-image: url(https://rare-gallery.com/thumbs/1239687-blade-and-soul-game.jpg);z-index: 9997;background-repeat: no-repeat;bottom: 0;background-size: cover;background-position: center;`)
        }, 100);
        function progress_bar(i) {
            console.log(i);
            const ranSec = Math.floor(Math.random() * (20 - 10 + 1)) + 50;
            const ranPro = Math.floor(Math.random() * 9) + 1;
            if (i >= 100) {
                $(".progress-bar").css({ "width": `${i}%` });
                setTimeout(() => {
                    $(".level-hm-progress").fadeOut('slow').delay(1000);
                    $(".main-content").fadeIn('slow').delay(5000);
                }, 1000);
            } else {
                $(".progress-bar").css({ "width": `${i}%` });
                setTimeout(() => {
                    i = i + ranPro;
                    progress_bar(i)
                }, ranSec);
            }
        }
        window.addEventListener('load', function () {
            // กระบวนการหรือโค้ดที่ต้องการให้ทำหลังจากหน้าเว็บโหลดเสร็จสมบูรณ์
            console.log('หน้าเว็บโหลดเสร็จสมบูรณ์');
        });
        progress_bar(0);
    </script>
    <style>
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        #background-video video {
            object-fit: cover;
            object-position: center;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
